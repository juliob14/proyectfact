  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Factura</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="container">
        <h2>Tabs</h2>
        <ul class="nav nav-tabs" role="tablist">
          <li class="active">
            <a href="#emisor" data-toggle="tab">Emisor</a>
          </li>
          <li>
            <a href="#receptor" data-toggle="tab">Receptor</a>
          </li>
          <li>
            <a href="#comprobante" data-toggle="tab">Comprobante</a>
          </li>
        </ul>
      </div>
      <div class="tab-content">
        <div id="emisor" class="tab-pane fade in active ">
          <div class="col-xs-12 col-md-8">
            <h3>Datos Emisor</h3>
            <div class="panel panel-default">
              <form method="post" name="rfcc" onsubmit="return ValidaCampos(this)">
                <label>RFC:</label>
                <input type="text" class="form-control" name="rfc" maxlength="13">
                <imput type="submit" value="Validar RFC" name="enviar"></imput>
                <br>
                <label>Nombre o Razon Social:</label>
                <input type="text" class="form-control" name="nombre">
                <br>
            </div>
            <h2>Domicilio Fiscal</h2>
            <div class="panel panel-default">
              <label>Calle</label>
              <input type="text" class="form-control" name="calle">
              <br>
              <label>Numero Ext</label>
              <input type="text" class="form-control" name="numext">
              <br>
              <label>Numero Int</label>
              <input type="text" class="form-control" name="numint">
              <br>
              <label>Colonia</label>
              <input type="text" class="form-control" name="colonia">
              <br>
              <label>Municipio</label>
              <input type="text" class="form-control" name="mun">
              <br>
              <label>Estado</label>
              <input type="text" class="form-control" name="estado">
              <br>
              <label>Pais</label>
              <input type="text" class="form-control" name="pais">
              <br>
              <label>Codigo Postal</label>
              <input type="text" class="form-control" name="cp">
              <br>
            </div>
          </div>
        </div>
        <div id="receptor" class="tab-pane">
          <div class="col-xs-12 col-md-8">
            <h3>Datos Receptor</h3>
            <div class="panel panel-default">
              <label>RFC:</label>
              <input type="text" class="form-control" name="rfc" maxlength="13">
              <imput type="submit" value="Validar RFC" name="enviar" />
              <br>
              <label>Nombre o Razon Social:</label>
              <input type="text" class="form-control" name="nombre">
              <br>
            </div>
            <h2>Domicilio Fiscal</h2>
            <div class="panel panel-default">
              <label>Calle</label>
              <input type="text" class="form-control" name="calle">
              <br>
              <label>Numero Ext</label>
              <input type="text" class="form-control" name="numext">
              <br>
              <label>Numero Int</label>
              <input type="text" class="form-control" name="numint">
              <br>
              <label>Colonia</label>
              <input type="text" class="form-control" name="colonia">
              <br>
              <label>Municipio</label>
              <input type="text" class="form-control" name="mun">
              <br>
              <label>Estado</label>
              <input type="text" class="form-control" name="estado">
              <br>
              <label>Pais</label>
              <input type="text" class="form-control" name="pais">
              <br>
              <label>Codigo Postal</label>
              <input type="text" class="form-control" name="cp">
              <br>
            </div>
          </div>
        </div>
        <div id="comprobante" class="tab-pane">
          <div class="col-xs-12 col-md-8">
            <h2>Comprobante</h2>
            <div class="panel panel-default">
              <label>Fecha de expedicion</label>
              <input type="text" class="form-control" name="fexp">
              <br>
              <label>Serie</label>
              <input type="text" class="form-control" name="serie">
              <br>
              <label>Folio</label>
              <input type="text" class="form-control" name="folio">
              <br>
              <label>Forma de pago</label>
              <input type="text" class="form-control" name="forma">
              <br>
              <label>Metodo de Pago</label>
              <input type="text" class="form-control" name="metodo">
              <br>
              <label>Condicion de Pago</label>
              <input type="text" class="form-control" name="condpago">
              <br>
            </div>
            <h2>Conceptos</h2>
            <div class="panel panel-default">
              <label>Cantidad</label>
              <input type="text" class="form-control" name="cant">
              <br>
              <label>Descripcion</label>
              <input type="text" class="form-control" name="desc">
              <br>
              <label>Precio Unitario</label>
              <input type="text" class="form-control" name="precio">
              <br>
            </div>
            <button class="btn btn-primary">Generar Factura</button>
            </form>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('#tabs').tab();
        });
      </script>
    </div>

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
